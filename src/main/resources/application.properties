# Tomcat 配置
server.tomcat.max-threads=1000
server.tomcat.min-spare-threads=30
server.port=8080

# mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ylu?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

# mybatis
# pojo别名扫描包（创建mapper时，生成的pojo对象,使用了这个配置，在mapper.xml文件中就可以使用类的别名）
mybatis.type-aliases-package=pers.lrq.domain
# 指定mapper文件的映射配置文件，所以不需要与java中的mapper要同一级别了
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

spring.thymeleaf.prefix=classpath:/templates/

